name: crypto_icons_example
description: Example app for the crypto_icons package
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  crypto_icons:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: CryptocurrencyIcons
      fonts:
        - asset: assets/fonts/cryptocurrency-icons.ttf
